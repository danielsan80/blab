regexp:
    date:
        pattern: '/(?P<dow>\w{3})? (?P<day>\d{2}) (?P<month>\w+) (?P<year>\d{4})/'
        output: '%year%-%month%-%day%'
        transformers:
            month: month
    project:
        pattern: '/\[(?P<project>\w+)\]/'
        output: '%project%'
    times:
        pattern: '/(?P<from>\d{2}\.\d{2})[ ]?-[ ]?(?P<to>\d{2}\.\d{2})/'
        output: '%from% - %to%'
        how_many: '*'
    times_mods:
        pattern: '/(?P<sign>[\+\-]{1})[ ]?(?P<num>\d{1,2}(\.\d{2})?)[ ]?(?P<unit>[hm]?)/'
        how_many: '*'
        output: '%sign%%num%%unit%'
